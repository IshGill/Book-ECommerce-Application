{% macro book_item(book, cost = -1, stock = -1) %}
<div class="book-item">
    <div class="book">
        <div class="back {{ ['red-book', 'blue-book', 'brown-book', 'green-book'] | random }}" + ></div>
        <div class="page6">
          <div class="description">
              {{ book.description }}
          </div></div>
        <div class="page5"></div>
        <div class="page4"></div>
        <div class="page3"></div>
        <div class="page2"></div>
        <div class="page1"></div>
        <div class="front {{ ['red-book', 'blue-book', 'brown-book', 'green-book'] | random }}">
            <h2>{{ book.title }}</h2>
            {% for author in book.authors %}
                <h3>{{ author.full_name }}</h3>
                {{ ", " if not loop.last else "" }}
            {% endfor %}
            <h3>{{ book.publisher.name }}</h3>
        </div>
      </div>
</div>
{% endmacro %}
