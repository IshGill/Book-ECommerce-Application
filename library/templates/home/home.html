{% import "macros/book_item.html" as book_macro %}

{% extends 'layout.html' %} {% block content %}
<main id="main" class="browse-container">

  <div class="browse-header">
    <h1>Browse books</h1>
    <div>
        <button class="change-page float-left">First Page</button>
        <button class="change-page float-left">Previous</button>
        <button class="change-page float-right">Next</button>
        <button class="change-page float-right">Last Page</button>
    </div>
  </div>

  <div class="browse-content">
    {% for book in books %}
      {{ book_macro.book_item(book, inventory.find_price(book.book_id), inventory.find_stock_count(book.book_id)) }}
    {% endfor %}
  </div>

</main>
{% endblock %}
